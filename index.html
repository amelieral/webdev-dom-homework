<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul class="comments"></ul>
      <div class="add-form">
        <input
          id="add-name"
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea
          id="add-text"
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button id="form-button" class="add-form-button">Написать</button>
        </div>
      </div>
    </div>
  </body>

  <script>
    "use strict";

    const comments = [
      {
        name: "Глеб Фокин",
        date: new Date(),
        text: "Это будет первый комментарий на этой странице!",
        likes: 1,
        isLiked: true,

      },
      {
        name: "Варвара Н.",
        date: new Date(),
        text: "Мне нравится как оформлена эта страница ❤",
        likes: 1,
        isLiked: true,
      }
    ];

    const renderComments = () => {
      const list = document.querySelector(".comments");
      list.innerHTML = comments
        .map((comment, index) => {
        return `
        <li class="comment" data-index="${index}">
          <div class="comment-header">
            <div>${comment.name}</div>
            <div>${comment.date.toLocaleString()}</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              ${comment.text}
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">${comment.likes}</span>
              <button data-index="${index}" class="like-button ${comment.isLiked ? "-active-like" : ""}"></button>
            </div>
          </div>
        </li>
        `;
      })
      .join("");

      const likeButtons = document.querySelectorAll(".like-button")

      for (const likeButton of likeButtons) {
        likeButton.addEventListener("click", () => {
          const index = likeButton.dataset.index;
          const comment = comments[index];

          comment.likes = comment.isLiked
          ? comment.likes - 1 : comment.isLiked + 1;

          comment.isLiked = !comment.isLiked;

          renderComments();
        });
      }

    };

    renderComments();

    const name = document.getElementById("add-name");
    const text = document.getElementById("add-text");
    const buttonForm = document.getElementById("form-button");

    buttonForm.addEventListener("click", () => {

      const newComment = {
        name: name.value,
        date: new Date(),
        text: text.value,
        likes: 0,
        isLiked: false,
      };

      if (!name.value || !text.value) {
        alert('Пожалуйста, заполните все поля');
        return;
      }

      comments.push(newComment);

      renderComments();

      name.value = "";
      text.value = "";
    });

    console.log("It works!");

  </script>
</html>
